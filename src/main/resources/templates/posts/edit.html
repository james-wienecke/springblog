<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/elements :: head(title='Editing Post')"></head>
<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container">
    <h1>Write a New Post</h1>
    <form name="edit-post" th:method="POST" th:action="@{/posts/{id}/edit (id = ${post.getId()})}">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:value="${post.getTitle()}">
        <label for="body">Body</label>
        <textarea name="body" id="body" th:text="${post.getBody()}"></textarea>
        <button type="submit">Submit</button>
    </form>
</section>

<th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
