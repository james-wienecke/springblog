<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/elements :: head(title='Posts Index')"></head>
<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container">
    <h1>All Posts</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="post : ${posts}">
            <a th:href="@{'/posts/' + ${post.getId()}}">
                <span th:text="${post.getTitle()}">Post Title</span>
            </a>
        </li>
    </ul>
</section>

<th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
