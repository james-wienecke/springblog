<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Guess a Number! Roll the Dice!</title>
</head>
<body>

<div th:if="${result != null}">
    <h3>Roll result: <span th:text="${result}"></span></h3>
    <h3>You guessed: <span th:text="${guess}"></span></h3>
    <h3 th:if="${result == guess}">You were right! Goncrats!</h3>
    <h3 th:if="${result != guess}">You were wrong! Too bad!</h3>

</div>

<a href="/roll-dice/1">Guess 1</a>
<a href="/roll-dice/2">Guess 2</a>
<a href="/roll-dice/3">Guess 3</a>
<a href="/roll-dice/4">Guess 4</a>
<a href="/roll-dice/5">Guess 5</a>
<a href="/roll-dice/6">Guess 6</a>



</body>
</html>
